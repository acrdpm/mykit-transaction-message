server:
  port: 8088
  address: 0.0.0.0
  servlet:
    context-path: /

spring:
    datasource:
        driver-class-name:  com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/mykit_transaction_message_order?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: root


mybatis:
  type-aliases-package: io.mykit.transaction.message.demo.dubbo.order.entity
  config-location: classpath:mybatis/mybatis-config.xml

logging:
    level:
        root: error
        org.springframework.web: info
        org.apache.ibatis: info
        io.mykit.transaction.bonuspoint: info
        io.mykit.transaction.lottery: debug
        io.mykit.transaction: debug
        io.netty: info
    path: "./logs"

